<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.cdnfonts.com/css/arcade-classic" rel="stylesheet">              
  <link rel="stylesheet" href="RPS.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors!</title>
</head>
<body>
  <div class="rps-choice-container">
      <button class="rock-button" onclick="humanChoice = 'rock';
      playRound();"></button>
      <button class="paper-button" onclick="humanChoice = 'paper';
      playRound();"></button>
      <button class="scissors-button" onclick="humanChoice = 'scissors';
      playRound();"></button>
  </div>
  <p class="result-para js-result-para">Result:</p>
  <p class="score-para">Score! Win 5x</p>
  <p class="score-result-para js-win-para">Wins: 0</p>
  <p class="score-result-para js-lose-para">Losses: 0</p>

  <p class="js-win-lose"></p>
  <button class="new-match-button" onclick="document.querySelector('.new-match-button').style.opacity= 0;
  document.querySelector('.js-win-lose').innerHTML = '';
  resetScore();"></button>

  <script src="RPS.js"></script>
</body>
</html>
